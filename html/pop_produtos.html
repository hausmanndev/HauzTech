<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HauzTech</title>
    <link href="../css/pop_produtos.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="pop">
            <h1 id="nome-produto"></h1>
            <img id="imagem-produto" src="">
            <div class="descricao-card">
                <p id="descricao-produto"></p>
            </div>

            <script>
                function getParametro(dado) {
                    const URL_PARAMS = new URLSearchParams(window.location.search);
                    return URL_PARAMS.get(dado);
                }

                document.getElementById("nome-produto").textContent = getParametro("nome");
                document.getElementById("imagem-produto").src = getParametro("imagem");
                document.getElementById("descricao-produto").textContent = getParametro("descricao");
            </script>
        </div>
    </main>
</body>
</html>
